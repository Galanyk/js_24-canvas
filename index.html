<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="toolbar">
                <h3>Colors</h3>
                <img id="redPen" class="color" src="images/red.png">
                <img id="greenPen" class="color" src="images/green.png">
                <img id="bluePen" class="color" src="images/blue.png">
                <img id="pinkPen" class="color" src="images/pink.png">
                <img id="yellowPen" class="color" src="images/yellow.png">
            </div>
            <div class="toolbar">
                <h3>Eraser</h3>
                <img id="eraserPen" class="color" src="images/pngwing.png">
            </div>
            <div class="toolbar">
                <h3>Thickness</h3>
                <img id="thickness-1" class="thickness" src="http://professorweb.ru/downloads/pen_thin.gif">
                <img id="thickness-5" class="thickness" src="http://professorweb.ru/downloads/pen_medium.gif">
                <img id="thickness-10" class="thickness" src="http://professorweb.ru/downloads/pen_thick.gif">
            </div>
            <div class="toolbar-button">
                <button class="clearCanvas">Clear Canvas</button>
            </div>
        </div>
        <div class="CanvasContainer">
            <canvas id="drawingCanvas" width="700" height="500"></canvas>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
